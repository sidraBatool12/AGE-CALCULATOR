<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f4f4f4, #ddd);
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      transition: background 0.3s, box-shadow 0.3s;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #0077b6;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input[type="date"] {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #0077b6;
      border-radius: 10px;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      transition: border-color 0.3s;
    }

    input[type="date"]:focus {
      border-color: #005f8c;
      outline: none;
    }

    button {
      background: #0077b6;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005f8c;
    }

    .result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #0077b6;
    }

    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .dark-mode-toggle:hover {
      background: #555;
    }

    /* Dark Mode */
    body.dark-mode {
      background: linear-gradient(135deg, #333, #222);
      color: #fff;
    }

    body.dark-mode .container {
      background: #444;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    body.dark-mode h1 {
      color: #00a8e8;
    }

    body.dark-mode input[type="date"] {
      border-color: #00a8e8;
      background: #555;
      color: #fff;
    }

    body.dark-mode input[type="date"]:focus {
      border-color: #0077b6;
    }

    body.dark-mode button {
      background: #00a8e8;
    }

    body.dark-mode button:hover {
      background: #0077b6;
    }

    body.dark-mode .result {
      color: #00a8e8;
    }
  </style>
</head>
<body>
  <!-- Dark Mode Toggle -->
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>

  <!-- Age Calculator Container -->
  <div class="container">
    <h1>Age Calculator</h1>
    <label for="dob">Enter Your Date of Birth:</label>
    <input type="date" id="dob" max="">
    <button onclick="calculateAge()">Calculate Age</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // Set max date to today
    const dobInput = document.getElementById('dob');
    const today = new Date().toISOString().split('T')[0];
    dobInput.setAttribute('max', today);

    // Calculate Age
    function calculateAge() {
      const dob = new Date(dobIn  put.value);
      const today = new Date();
      let years = today.getFullYear() - dob.getFullYear();
      let months = today.getMonth() - dob.getMonth();
      let days = today.getDate() - dob.getDate();

      if (months < 0 || (months === 0 && days < 0)) {
        years--;
        months += 12;
      }

      if (days < 0) {
        const lastMonth = new Date(today.getFullYear(), today.getMonth() - 1, 0);
        days += lastMonth.getDate();
        months--;
      }

      const result = document.getElementById('result');
      result.innerHTML = `You are <span>${years}</span> years, <span>${months}</span> months, and <span>${days}</span> days old.`;
    }

    // Dark Mode Toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const button = document.querySelector('.dark-mode-toggle');
      button.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    }
  </script>
</body>
</html>
